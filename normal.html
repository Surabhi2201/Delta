<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="upper-part">
    <h1>Survivor in Zombie-World</h1>
    <div class="controls">
        <div class="instructions">
       
            <ul>
                Some-Instructions
                <li>To move left use leftarrow key</li>
                <li>To move right use rightarrow key</li>
                <li>To jump use uparrow key</li>
                <li>To shoot projectile hold space-bar</li>
                
            </ul>
        </div>
    </div>
   </div>
    <div id="wrapper">

        <canvas id="canvas1">
            <div class="bullet-generator"></div>
        </canvas>
    
    </div>
  
   <img src="images/owlbear.png" alt="owlbear" id="owlbear">
   <img src="images/enemy1.jpeg" alt="enemy1" id="enemy1">
   <img src="images/enemy2.jpeg" alt="enemy2" id="enemy2">
   <div class="control-bar">
    <button id="pause">PAUSE</button>
    <button id="restart">RESTART</button>
   </div>
    <script src="script.js"> </script>
</body>
</html>
